{% extends "main.html" %}
{% block content %}
<h1>
    HOME TEMPLATE
</h1>

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>

<div class="home-container">
    <div>
        <h3>Browse Topics</h3>
        <hr />
        <div>
            <a href="{% url 'home' %}">ALL</a>
        </div>

        {% for topic in topics %}
            <div>
                <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
            </div>
        {% endfor %}
    </div>

    <div>
        <a href="create-room/">createrooom</a>
        {% for rum in rums %}
        <div>
            <a href="update-room/{{rum.id}}">Edit</a>
            <a href="delete-room/{{rum.id}}">Delete</a><br>
            <span>@{{rum.host.username}}</span>
            {{rum.id}}..<a href="room/{{rum.id}}">{{rum.name}}</a> <br>
            <small>{{rum.topic.name}}</small>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
