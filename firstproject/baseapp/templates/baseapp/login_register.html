{% extends "main.html" %}
{% block content %}
{% if page == "login" %}
<div>
    <form method="POST" action="">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="usernamee" placeholder="Enter the Username:"/>
        <label>Password:</label>
        <input type="password" name="passwordd" placeholder="Enter the Password:" />
        <input type="submit" value="login"/>
    </form>
    <p>have not signed up yet ?</p>
    <a href="{% url 'register' %}">SignUp</a>
</div>
{% else %}
<div>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Register" />
    </form>
    <p>Already signed up</p>
    <a href="{% url 'login' %}">Login</a>
</div>
{% endif %}
{%endblock content%}
